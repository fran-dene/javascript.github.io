<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Doggy AMD</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://placedog.net/300/300" alt="doggy">
            <div class="text">
                <h1>Laptop Price Calculator</h1>
                <input id=input-1 placeholder="Amount" type="number">
                <input id=input-2 placeholder="Color or hexadecimal" type="text">
                <p class="price">Price: $400.000</p>
                <button id="btn">Total price</button>
            </div>
        </div>
        <div class="result">
            <div class="total_">
                <p>Total: $</p>
                <P id="total">-</P>
            </div>
            <div class="amount_">
                <p>Amount: </p>
                <P id="amount">-</P>
            </div>
            <div class="color_">
                <p>Color: </p>
                <P id="color"></P>
            </div>
        </div>

    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
